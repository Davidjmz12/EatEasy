{% extends "main/layout.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'infouser/forms.css' %}">
{% endblock %}

{% block body %}

    <div class="screen-form">
        <div class="formulario">
            <h1>Your personal data</h1>
            <form action="{%  url 'infouser:update_info_client' %}" method="POST">
                {% csrf_token %}
                {% if mensaje %}
                    <div class="alert alert-sucess" role="alert">
                        Your data has been changed.
                    </div>
                {% endif %}

                {{ form.as_p }}
                <div class="button-submit-div">
                    <button class="button-submit" type="submit">Accept</button>
                </div>
            </form>
        </div>
    </div>


{% endblock %}
