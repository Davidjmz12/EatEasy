<div class="screen">
    <p class="dish-name">
        {{ menu}}
    </p>
    {% for ing in ingredients %}
        <div class="info-one-dish">
            <p class="dish-name">
                {{ing}}
            </p>

        </div>

    {% empty %}
        <p>
            There is any ingredients in your dish.
        </p>
    {% endfor %}
    <a href="{% url 'infouser:changemenu' menu %}">
        <button class="est-button">
        Change
        </button>
    </a>
</div>
