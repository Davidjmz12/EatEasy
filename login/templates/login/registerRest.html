{% extends "main/layout.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block head %}
    <link rel="stylesheet" href="{% static 'login/registerRest.css' %}">
{% endblock %}

{% block body %}

    <div class="body">
        <form method="POST">
            {% csrf_token %}
            <div class="form">
                {% crispy form %}
                <div class="div-submit-button">
                    <button class="submit-button" type="submit">Sign up</button>
                </div>
            </div>
        </form>
    </div>

    <div>
        <small> Already have an account? <a href="{% url 'login:login' %}">Log In</a> </small>
    </div>
{% endblock %}
