{% extends "main/layout.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block body %}

    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend  class="border"> Join </legend>
            {% crispy form %}
        </fieldset>

        <button type="submit">Sign up</button>
    </form>
    <div>
        <small> Already Have an account? <a href="{% url 'login:login' %}">Sign In</a> </small>
    </div>
{% endblock %}
