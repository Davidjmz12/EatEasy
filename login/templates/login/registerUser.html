{% extends "main/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
    <link rel="stylesheet" href="{% static 'infouser/newmenu.css' %}">
{% endblock %}

{% block body %}

    <div class="formulario">
        <h1>Introduce tus datos</h1>
        <form method="POST">
            {% csrf_token %}
                {{ form|crispy }}
            <div class="button-submit-div">
                <button class="button-submit" type="submit">Sign up</button>
            </div>
        </form>
        <p> Already Have an account? <a href="{% url 'login:login' %}">Sign In</a> </p>
    </div>

{% endblock %}
