{% extends "main/layout.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static "main/main.css" %}">
{% endblock %}

{% block body %}
        <!--Empty divs to center the search bar-->
        <div></div>
        <div></div>
        <div></div>
        <div></div>

        <!--Search bar-->
        <div class="search">
            <div></div>
            <img alt="logo" class="logo-search" src={% static "main/images/logo-color.png" %}>
            <div></div>
            <form class="search-bar-button" action="{% url 'main:search'%}" method="post">
                {% csrf_token %}
                <input class="input-search" placeholder="Busca tu ciudad y empieza a comer...">
                <div class="vertical-line"></div>
                <input class="search-button" type="submit" name="city">
            </form>
            <div></div>
        </div>
{% endblock %}
