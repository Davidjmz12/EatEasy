{% extends "main/layout.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'main/restaurant-info.css' %}">
{% endblock %}

{% block body %}
    <!-- Visible part -->
	<div class="main">
        <!-- Name of the restaurant -->
        <div class="restaurant-name">
            {{ restaurant.rest_name }}
        </div>

        <!-- Address -->
        <div class="div-restaurant-info">
            <div class="div-title">
                <p>
                    Address:
                </p>
            </div>
            <div class="div-info">
                <p>
                    {{ restaurant.precise_location }}
                </p>
            </div>
        </div>

        <!-- Phone number -->
        <div class="div-restaurant-info">
            <div class="div-title">
                <p>
                    Telephone:
                </p>
            </div>
            <div class="div-info">
                <p>
                    {{ restaurant.phone_number }}
                </p>
            </div>
        </div>

        <!-- Web page -->
        <div class="div-restaurant-info">
            <div class="div-title">
                <p>
                    Web page:
                </p>
            </div>
            <div class="div-info restaurant-web-page">
                <a href="{{ restaurant.web_page }}" target="_blank">
                    <p>
                        {{ restaurant.web_page }}
                    </p>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
